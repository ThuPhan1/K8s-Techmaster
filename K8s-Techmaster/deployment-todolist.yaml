apiVersion: app/v1
kind: Deployment
metadata:
  labels:
    app: my-todolist
spec:
  replicas: 10
  selector:
    mathlabels:
      app: first-todolist
  template:
    metadata:
      labels:
        app: first-todolist
    spec:
      containers:
        - name: todolist
          image: harness/todolist-sample:lastest
          resources:
            ports:
              - containerPort: 8080
